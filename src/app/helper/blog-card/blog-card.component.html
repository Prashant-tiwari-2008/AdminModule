<div class="col">
    <div class="card teacher-card">
        <div class="card-body  d-flex">
            <div class="profile-av pe-xl-4 pe-md-2 pe-sm-4 pe-4 text-center w220">
                <img src={{blog.image}} alt="" class="avatar xl rounded-circle img-thumbnail shadow-sm">
            </div>
            <div class="teacher-info border-start ps-xl-4 ps-md-3 ps-sm-4 ps-4 w-100">
                <div class="row">
                    <div class="col-lg-6 ">
                        <h6 class="mb-0 mt-2  fw-bold d-block fs-6 d-flex justify-content-start">{{blog.name}}</h6>
                        <span class="py-1 fw-bold small-11 mb-0 mt-1 text-muted">{{blog.developerName}}</span>
                    </div>
                    <div class="col-lg-6 d-flex align-items-center justify-content-end">
                        <!-- <span class="badge bg-info" *ngFor="let tech of blog.category">{{tech.label}}</span> -->
                        <span class="badge bg-info" *ngFor="let tech of blog.category">{{tech.label}}</span>

                    </div>
                </div>
                <div class="video-setting-icon mt-3 pt-3 border-top">
                    <p>Vestibulum ante ipsum primis in faucibus orci luctus et ultrices.Vestibulum ante
                        ipsum primis in faucibus orci luctus et ultrices.stibulum ante ipsum primis in faucibus orci
                        luctus et ultrices.Vestibulum ante</p>
                </div>
                <div class="d-flex flex-wrap align-items-end ct-btn-set justify-content-between">
                    <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#editproject"><i class="icofont-eye-alt text-success"></i></button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#deleteproject"><i class="text-danger">65</i></button>
                    </div>

                    <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#editproject"><i class="icofont-ui-calendar text-success"></i></button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#deleteproject"><i class="text-danger">{{blog.startDate}}</i></button>
                    </div>
                    <div class="btn-group mt-2" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#editproject"><i class="icofont-edit text-success"></i></button>
                        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                            data-bs-target="#deleteproject" (click)="removeBlog(blog.key)"><i
                                class="icofont-ui-delete text-danger"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
