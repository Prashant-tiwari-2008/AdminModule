<div class="body d-flex py-lg-3 py-md-2">
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="border-0 mb-4">
                <div
                    class="card-header p-0 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                    <h3 class="fw-bold py-3 mb-0">Projects</h3>
                    <div class="d-flex py-2 project-tab flex-wrap w-sm-100">
                        <button type="button" class="btn btn-dark w-sm-100" data-bs-toggle="modal"
                            data-bs-target="#createproject"><i class="icofont-plus-circle me-2 fs-6"></i>Create
                            Project</button>
                        <ul class="nav nav-tabs tab-body-header rounded ms-3 prtab-set w-sm-100" role="tablist">
                            <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab"
                                    href="projects.html#All-list" role="tab">All</a></li>
                            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                    href="projects.html#Started-list" role="tab">Started</a></li>
                            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                    href="projects.html#Approval-list" role="tab">Approval</a></li>
                            <li class="nav-item"><a class="nav-link" data-bs-toggle="tab"
                                    href="projects.html#Completed-list" role="tab">Completed</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-lg-12 col-md-12 flex-column">
                <div class="tab-content mt-4">
                    <div class="tab-pane fade show active" id="All-list">
                        <div class="row g-3 gy-5 py-3 row-deck">
                            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6"
                                *ngFor="let project of project_list">
                                <app-project-card [project]="project"></app-project-card>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class=" modal fade" id="createproject" tabindex="-1" aria-hidden="true">
            <app-blog-model [Header]="'Add Project'" [Path]="'Projects'"></app-blog-model>
        </div>
    </div>
</div>
